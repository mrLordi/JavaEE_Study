<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Add new movie</title>
</h:head>

<h:body>
    <h1>Add new movie</h1>
    <h:form>
        <table>
            <tr>
                <td>Name: </td>
                <td>
                    <h:inputText id="name" value="#{movieController.movie.name}" >
                        <f:validator validatorId="validators.MovieValidator" />
                        <f:attribute name="parameter" value="name" />
                    </h:inputText>
                    <h:message for="name" style="color:red" />
                </td>
            </tr>
            <tr>
                <td>Duration(sec): </td>
                <td>
                    <h:inputText id="duration" value="#{movieController.movie.duration}">
                        <f:validator validatorId="validators.MovieValidator" />
                        <f:attribute name="parameter" value="duration" />
                    </h:inputText>
                    <h:message for="duration" style="color:red" />
                </td>
            </tr>
            <tr>
                <td>Year: </td>
                <td>
                    <h:inputText id="year" value="#{movieController.movie.year}" >
                        <f:validator validatorId="validators.MovieValidator" />
                        <f:attribute name="parameter" value="year" />
                    </h:inputText>
                    <h:message for="year" style="color:red" />
                </td>
            </tr>
            <tr>
                <td>DescriptionID: </td>
                <td>
                    <h:inputText id="descriptionId" value="#{movieController.descriptionId}" >
                        <f:validator validatorId="validators.MovieValidator" />
                        <f:attribute name="parameter" value="descriptionId" />
                    </h:inputText>
                    <h:message for="descriptionId" style="color:red" />
                </td>
            </tr>
            <tr>
                <td>DirectorId: </td>
                <td>
                    <h:inputText id="directorId" value="#{movieController.directorId}" >
                        <f:validator validatorId="validators.MovieValidator" />
                        <f:attribute name="parameter" value="directorId" />
                    </h:inputText>
                    <h:message for="directorId" style="color:red" />
                </td>
            </tr>
        </table>
        <h:commandButton value="Submit" action="#{movieController.add()}"/>
        <h:commandButton value="Back" onclick="history.back()"/>
    </h:form>
</h:body>

</html>
