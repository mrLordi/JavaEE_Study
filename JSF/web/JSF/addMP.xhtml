<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:tp="http://java.sun.com/jsf/composite/customTag">

<h:head>
    <title>Add Movie - Producer</title>
</h:head>

<h:body>
    <h1>Add Movie - Producer</h1>
    <h:form>
        <tp:addMPTag
                movieIdLabel="Movie ID: "
                movieIdValue="#{MPController.movieId}"
                producerIdLabel="Producer ID: "
                producerIdValue="#{MPController.producerId}"
                addButtonValue="Submit"
                addButtonAction="#{MPController.add}" />
    </h:form>
</h:body>


</html>
