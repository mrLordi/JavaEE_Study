<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Update director</title>
</h:head>

<h:body>
    <h1>Update director</h1>
    <h:form>
        <table>
            <tr>
                <td>Name: </td>
                <td>
                    <h:inputText id="name" value="#{directorController.director.name}">
                        <f:validator validatorId="validators.DirectorValidator" />
                        <f:attribute name="parameter" value="name" />
                    </h:inputText>
                    <h:message for="name" style="color:red" />
                </td>
            </tr>
            <tr>
                <td>Surname: </td>
                <td>
                    <h:inputText id="content" value="#{directorController.director.surname}">
                        <f:validator validatorId="validators.DirectorValidator" />
                        <f:attribute name="parameter" value="surname" />
                    </h:inputText>
                    <h:message for="content" style="color:red" />
                </td>
            </tr>
        </table>
        <h:commandButton value="Submit" action="#{directorController.update}"/>
        <h:commandButton value="Back" onclick="history.back()"/>
    </h:form>
</h:body>

</html>
