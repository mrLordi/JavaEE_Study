<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Add new description</title>
</h:head>

<h:body>
    <h1>Add new description</h1>
    <h:form>
        <table>
            <tr>
                <td>Title: </td>
                <td>
                    <h:inputText id="title" value="#{descriptionController.description.title}">
                        <f:validator binding="#{descriptionValidator}" />
                        <f:attribute name="update" value="no" />
                        <f:attribute name="parameter" value="title" />
                    </h:inputText>
                    <h:message for="title" style="color:red" />
                </td>
            </tr>
            <tr>
                <td>Content: </td>
                <td>
                    <h:inputText id="content" value="#{descriptionController.description.content}">
                        <f:validator binding="#{descriptionValidator}" />
                        <f:attribute name="parameter" value="content" />
                    </h:inputText>
                    <h:message for="content" style="color:red" />
                </td>
            </tr>
        </table>
        <h:commandButton value="Submit" action="#{descriptionController.add()}"/>
        <h:commandButton value="Back" onclick="history.back()"/>
    </h:form>
</h:body>
</html>
